<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIS Home</title>
    <link th:href="@{/static/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/static/styles/header.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div th:replace="~{fragments.html :: header(navbarTitle='Hospital Information System')}"/>
</header>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<div class="container text-center margin-top80px" >
    <div class="row">
        <div class="col padding5px">
            <a class="card no-text-decoration" th:href="@{/patient/patientFrom}" style="width: 18rem;">
                <img th:src="@{/static/images/reception.jpg}" class="card-img-top card-img-size">

                <div class="card-body">
                    <p class="card-text font-bold-color-brown">Reception</p>
                </div>
            </a>
        </div>
        <div class="col padding5px">
            <a class="card no-text-decoration" th:href="@{/visit/receptionsList/byDoctorId}" style="width: 18rem;">
                <img th:src="@{/static/images/doctor.jpg}" class="card-img-top card-img-size">
                <div class="card-body">
                    <p class="card-text font-bold-color-brown">Doctor</p>
                </div>
            </a>
        </div>
        <div class="col padding5px">
            <a class="card no-text-decoration" th:href="@{/pharmacy/pharmacyPage}" style="width: 18rem;">
                <img th:src="@{/static/images/pharmacy.jpg}" class="card-img-top card-img-size">
                <div class="card-body">
                    <p class="card-text font-bold-color-brown">Pharmacy</p>
                </div>
            </a>
        </div>
        <div class="col padding5px">
            <a class="card no-text-decoration" th:href="@{/laboratory/laboratoryPage}" style="width: 18rem;">
                <img th:src="@{/static/images/lab.webp}" class="card-img-top card-img-size">
                <div class="card-body">
                    <p class="card-text font-bold-color-brown">Laboratory</p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
