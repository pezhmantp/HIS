<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visits List Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/static/styles/visitsList.css}" rel="stylesheet" />
    <link th:href="@{/static/styles/header.css}" rel="stylesheet" />
</head>
<header>
    <div th:replace="~{fragments.html :: header(navbarTitle='Visits List')}"/>
</header>
<!--<body sec:authorize="hasAnyRole('doctor')">-->
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Reception Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">National Id</th>
            <th scope="col">Emergency</th>
            <th scope="col">Visit Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${recpsRespnForJoin}">
            <td th:text="${i.receptionId}"></td>
            <td th:text="${i.firstName} + ' '+ ${i.lastName}"></td>
            <td th:text="${i.nationalId}"></td>
            <td th:style="${i.emergency == true ? 'color:red;font-weight:bold' : 'color:black'}" th:text="${i.emergency}"></td>
            <td th:text="${i.visitStatus}"></td>
           <td>
               <a th:href="@{/visit/findReception/byReceptionId/{receptionId}(receptionId=${i.receptionId})}" class="btn btn-primary">Visit</a>
           </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
