<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIS Home</title>
    <link th:href="@{/static/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/static/styles/header.css}" rel="stylesheet" />
    <link th:href="@{/static/styles/pharmacy.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div th:replace="~{fragments.html :: header(navbarTitle='Pharmacy')}"/>
</header>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script th:src="@{/static/js/pharmacy.js}"></script>

<div class="popup-modal invisible" id="medicineRequestModal">
    <div class="medicine-Request-modal p-3" id="medicineRequestModalContent">
        <table class="table w-100" id="medicineRequestTbl">
            <thead>
            <tr>
                <th>Medicine name</th>
                <th>Dosage</th>
                <th>Measurement unit</th>
                <th>Frequency</th>
                <th>No of days</th>
                <th width="50%">Instruction</th>
            </tr>
            </thead>
            <tbody id="mRTbody">

            </tbody>
        </table>
        <input type='button' onclick="closePrescriptionModal()" value='Close' class='btn btn-link'/>
    </div>
</div>

<div class="popup-modal invisible" id="addMedicineModal">
    <div class="addMedicine-popup-modal p-3" id="addMedicineModalContent">
        <div class="container">
            <div class="row row-cols-auto justify-content-center p-2">
                <div class="col-8">
                    <input type="text" placeholder="Medicine name" class="form-control" id="medicineNameInput">
                </div>
                <div class="col-2">
                    <input type="button" value="Add" class="btn btn-primary" id="saveMedicineBtn">
                </div>
                <div class="col-2">
                    <input type="button" value="Close" class="btn btn-primary" id="closeModal">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
      <div class="col">
          <input type="button" id="addMedicineBtn" class="btn btn-primary" value="Add new medicine"/>
      </div>
  </div>
  <div id="medicinesReqTblDiv" class="w-50 mt-4">
      <table class="table" id="testTable">
          <thead>
          <tr>
              <th>Medicine Request Id</th>
              <th>Visit Id</th>
          </tr>
          </thead>
          <tbody id="tbody1">

          </tbody>
      </table>
  </div>
</div>
</body>
</html>
